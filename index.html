  <script>
    var d = new Date();
    var month = d.getMonth() + 1;
    var dia = d.getDay();
    var day = d.getDate();
    var year = d.getFullYear();
    var date = dia + ", " + day + " of " + month + ", " + year;
    document.getElementById("current_date").innerHTML =
      date + " california, usa";
  </script>
  <script>
    const currentDate = new Date();
    const options = {
      weekday: "long",
      year: "numeric",
      month: "short",
      day: "numeric"
    };
    document.getElementById("_date").innerHTML = currentDate.toLocaleDateString(
      "en-us",
      options
    );
  </script>

  <script type="text/javascript">
    var date1 = new Date();
    var date2 = new Date("12/25/2022");
    var Difference_In_Time = date2.getTime() - date1.getTime();
    var Difference_In_Days = Difference_In_Time / (1000 * 3600 * 24);
    var Xdays = Math.round(Difference_In_Days);
    document.getElementById("xmas").innerHTML = "days until xmas: " + Xdays;
  </script>
